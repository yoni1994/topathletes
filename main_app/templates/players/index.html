{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/player.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Player List</h1>
</section>
<hr>

{% if players|length == 0 %}
    <h2>No players yet!</h2>

{% else %}

<section class="card-container">
  {% for player in players %}
    <div class="card">
      <a href="{% url 'players_detail' player.id %}">
        <div class="card-content">
          <h2 class="card-title">{{ player.name }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>



{% endif %}
<a href="/addPlayer" class="btn submit" >Add Player</a>
<a href="/addBaseballPlayer" class="btn submit" >Add Baseball Player</a>



{% endblock %}
