{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/player.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Team List</h1>
</section>

{% if teams|length == 0 %}
    <h2>No teams yet!</h2>

{% else %}


<section class="card-container">
  {% for team in teams %}
    <div class="card">
      <a href="{% url 'teams_detail' team.id %}">
        <div class="card-content">
          <h2 class="card-title">{{ team.city }} {{ team.name }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endif %}
<a href="/addTeam" class="pure-button" >Add Team</a>


{% endblock %}
